<meta charset="UTF-8">
<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário logado: {{name}}</p>
        <p>Peril: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum Usuário logado</p>
    <button @click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}
    </button>
    <input type="checkbox" v-model="anonimo">

    <hr>

    <footer v-show="logado">OI bem vindo</footer>
    <footer v-show="!logado">Oi, clique em logar</footer>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            name: 'Maria',
            logado: true,
            anonimo: false
        }
    })
</script>
