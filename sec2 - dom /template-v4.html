<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ salutation() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            title: "Using VueJs!",
            link: 'https://www.google.com.br'
        },
        methods: {
            salutation: function () {
                return this.title
            }
        }
    })
</script>
