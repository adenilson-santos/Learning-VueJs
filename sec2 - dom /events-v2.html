<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="sum()">somar 1</button>
    <button v-on:click="subtract()">subtrair 1</button>
    <p v-on:mousemove="updatePosition">Mouse: {{x}} e {{y}}</p>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            sum () {
                this.counter++
            },
            subtract () {
                this.counter--
            },
            updatePosition(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
