<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p v-once>{{ title }}</p>
    <p>{{ salutation() }}</p>
    <a v-bind:href="link">Google</a>
    
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            title: "Using VueJs!",
            link: 'https://www.google.com.br',
            linkHtml: '<a href="${this.link}" > Google </a>'
        },
        methods: {
            salutation: function () {
                this.title = "Eaeeee"
                return this.title
            }
        }
    })
</script>
