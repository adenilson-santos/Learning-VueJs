<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="sum()">somar 1</button>
    <button v-on:click="subtract()">subtrair 1</button>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            sum () {
                this.counter++
            },
            subtract () {
                this.counter--
            }
        }
    })
</script>
