<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p>{{counter}}</p>
    <button @click="sum">Aumentar</button>
    <input type="text" :value="result">
</div>
<!-- shorthands -->
<script>
    new Vue ({
        el: '#app',
        data: {
            counter: 0
        },
        computed: {
            result(){
                return this.counter >= 5 ?
                    'maior ou igual a 5' :
                    'Menor que 5'
            }
        },
        methods: {
            sum () {
                this.counter++
            }
        }
    })
</script>
